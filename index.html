<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktory</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/7e2e8aa629.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <header class="header" id="header">Booktory</header>
        <div class="book-list-container">
            <ul class="book-list" id="book-list">
                <li class="book">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/52/The_Four_Agreements.jpeg" alt="the four agreements book cover">
                    <div class="book__info">
                        <p class="title">Title</p>
                        <p class="author">Author</p>
                        <p class="stock">In Stock</p>
                        <p class="price"><strong>Price</strong></p>
                    </div>
                    <button class="trash">
                        <i class="fa-regular fa-trash-can"></i>
                        </button>
                </li>
            </ul>

        </div>
        <div class="right">
        <form class="form" id="form">
            <input type="text" class="form__input" placeholder="Title">
            <input type="text" class="form__input" placeholder="Author">
            <input type="text" class="form__input" placeholder="Image URL">
            <input type="text" class="form__input" placeholder="Price">
            <select name="Stock" id="Stock">
                <option value="In stock">In Stock</option>
                <option class="out-of-stock" value="Out of Stock">Out of Stock</option>
            </select>
        <button>Add Book</button>
        </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
